<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">

<body class="sub_page">

  <div class="hero_area">
    <header th:replace="~{fragments/header :: header}">
  </div>

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
          Add post
        </h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
            th:action="@{/post/add}"
            th:object="${post}"
            method="post"
            >
              <div>
                <imput type="hidden" id="account", name="account" th:field="*{account}"/>
                <input id ="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="Title" />
              </div>
              <div>
                <input id="body" th:field="*{body}" name="body" type="textarea" class="form-control" placeholder="Body" />
              </div>
              <div class="btn_box">
                <button type="submit">
                  Add post
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->
  <footer th:replace="~{fragments/footer :: footer}">
</body>
</html>
