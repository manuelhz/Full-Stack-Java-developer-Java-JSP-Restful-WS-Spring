<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
$('.modal').modal('show')
<body class="sub_page">

  <div class="hero_area">
    <header th:replace="~{fragments/header :: header}">
  </div>

  <!-- modal section  -->
    
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Danger</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a th:href="@{'/posts/' + ${post.postId} + '/delete'}" 
          class="btn btn-danger btn-lg active" 
          role="button" 
          aria-pressed="true" 
          >Delete</a>
        </div>
      </div>
    </div>
  </div>



  <!-- end of modal section -->

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="post">
        <h3> <a th:text="${post.title}">Title</a></h3>
        <h5 th:text="'Author: ' + ${post.account.firstName} + 
        ' | Created at: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')} +
        ' | Updated on: ' + ${#temporals.format(post.updatedOn, 'yyyy-MM-dd HH:mm')}" ></h5>
        <p th:utext="${post.body}">body</p>
        <hr color="grey"/>
        <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
          <a th:href="@{'/posts/' + ${post.postId} + '/edit'}" 
          class="btn btn-secondary btn-lg active" 
          role="button" 
          aria-pressed="true">Edit</a> |
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-warning" id="" data-toggle="modal" data-target="#exampleModal">
            Delete
          </button>          
        </div>        
      </div>
    </div>
  </section>

  <!-- end about section -->
  <footer th:replace="~{fragments/footer :: footer}">



</body>
</html>
